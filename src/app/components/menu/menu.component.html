<p-menubar styleClass="block  col-12	p-0 pl-3">
  <ng-template pTemplate="start">
    <img [src]="logo" height="40" class="mr-2"  />
  </ng-template>
</p-menubar>

<p-dock [model]="items" [position]="'right'">
  <ng-template pTemplate="item" let-item>
    <img [src]="item.icon" [alt]="item.label" width="100%" />
  </ng-template>
</p-dock>
